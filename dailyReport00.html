<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report App</title>
    <style>
        /* ... (ここに以前提供された全てのCSSコードが入ります) ... */

        /* 以前のCSSの続きを完了させます */
        .btn-edit {
            background-color: var(--accent-color);
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 10px;
            margin-right: 5px;
        }

        /* 新しい要素のCSS（例として追加） */
        .report-list {
            list-style: none;
            padding: 0;
        }

        .report-item {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-item:last-child {
            border-bottom: none;
        }

        .report-content p {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>日報作成</h1>
        </header>

        <div class="card">
            <h2>レポート入力</h2>
            <form id="report-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="report-date">日付</label>
                        <input type="date" id="report-date" required>
                    </div>

                    <div class="form-group">
                        <label for="work-time">実働時間 (h)</label>
                        <input type="number" id="work-time" min="0" step="0.5" placeholder="例: 7.5" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="summary">本日の業務概要</label>
                    <textarea id="summary" placeholder="本日の主な業務内容を簡潔に記入してください。" required></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="progress">進捗と課題</label>
                    <textarea id="progress" placeholder="進捗状況、発生した課題や解決策を記述してください。" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">レポートを登録</button>
            </form>
        </div>

        <div class="card">
            <h2>登録済みレポート</h2>
            <ul class="report-list" id="reports-container">
                <p style="text-align: center; color: var(--text-light);">まだレポートが登録されていません。</p>
            </ul>
        </div>
    </div>

    </body>
</html>
