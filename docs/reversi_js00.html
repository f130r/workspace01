  <title>Reversi</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 2px;
      width: 416px;
      margin: 20px auto;
      background: #0a5;
      padding: 4px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: #2a8;
      position: relative;
      cursor: pointer;
    }
    .black, .white {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
    }
    .black { background: black; }
    .white { background: white; border: 2px solid #000; }
  </style>
</head>
